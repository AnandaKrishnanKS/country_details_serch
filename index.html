<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ---font awsome link--- -->
    <!-- <script src="https://kit.fontawesome.com/e2d68d1d51.js" crossorigin="anonymous"></script> -->

    <!-- ---bootstrap  link--- -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./style.css">
    <title>Document</title>

</head>

<body>
    <section>


        <div class="container text-center pt-5 mt-5 rounded bg-light w-50">
            <h1>country details</h1>
            <input type="text" id="cname" class="form-control  w-25 ms-auto me-auto">
            <button onclick="search()" type="button" class="btn bg-info m-2">search</button>
        </div>
        <div class="container" id="result"></div>

    </section>
    <script src="./code.js"></script>
</body>
<script>
    function search() {
        country = cname.value
        fetch(`https://restcountries.com/v2/name/${country}?fullText=true`).then(data => data.json()).then(data => displaydata(data))
    }
    function displaydata(countryDetails) {
        countryName = countryDetails[0].name
        capital = countryDetails[0].capital
        population = countryDetails[0].population
        flag = countryDetails[0].flag
        currency = countryDetails[0].currencies[0].name
        symbol = countryDetails[0].currencies[0].symbol
        lang = countryDetails[0].languages[0].name

        result.innerHTML = `
        <div class="card text-center pt-5 mt-5 rounded bg-light ms-auto me-auto" style="width: 16rem;">
  <img src="${flag}" class="card-img-top" alt="...">
  <ul class="list-group list-group-flush">
    <li class="list-group-item">country name: ${countryName}</li>
    <li class="list-group-item">capital: ${capital}</li>
    <li class="list-group-item">population: ${population}</li>
    <li class="list-group-item">currency: ${currency}</li>
    <li class="list-group-item">symbol: ${symbol}</li>
    <li class="list-group-item">language: ${lang}</li>
  </ul>
</div>
        `


    }

</script>

</html>
